<!DOCTYPE html>
<html>	
	<head>
		<title>Saint Jude College</title>
		<link rel="stylesheet" type="text/css" href="login.css">
		<link rel="icon" href="sjc.png">
	</head>
	<body bgcolor="#1E1D1D">
		<div id="container">
			<div id="fb">
				<img src="fb.png" width="15%" id="png">
				<span><a href="#" id="facebook">Sign in with facebook</a></span>
			</div>
			<div id="gm">
				<img src="gmail.png" width="15%" id="mail">
				<span><a href="#" id="gmail">Sign in with gmail</a></span>
			</div>
			<div id="login-box">
				<header>
					<img id="img" src="sjc.png" width="22%">
					<span id="st">St. Jude College</span>
					<hr>
				</header>
				<div>
					<form action="action.php">
						<center>
							<input type="text" name="id" required placeholder="Username/Student number"><br>
							<input type="password" name="password" required placeholder="Password">
							<span id="fgt"><a href="#">Forgot Password</a></span>
							<button id="lgn"><a>Login</a></button>
							<input type="checkbox" checked="checked" name="remember" id="box"><span id="keep">Keep me logged in</span>
						</center>
					</form>
					<button id="sgn"><a href="register.html">Sign up</a></button>
				</div>
			</div>
		</div>
	</body>
</html>
