<!DOCTYPE html>
<html>  
  <head>
    <title>Saint Jude College</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="icon" href="sjc.png">
  </head>
  <body bgcolor="#1E1D1D">
    <div id="container">
      <header>
          <img src="sjc.png" width="15%">
          <span id="st">St. Jude College</span>
          <span id="phn">PHINMA EDUCATION NETWORK</span>
          <hr>
      </header>
      <div>
        <center>
          <h1 style="margin-top: 170px; font-family: 'Karla', sans-serif;">Registration</h1><br>
          <label><mark>Last name</mark></label><br>
          <input type="text" name="lname" required placeholder="Last name"><br>
          <label><mark>First name</mark></label><br>
          <input type="text" name="fname" required placeholder="First name"><br>
          <label><mark>Student Number</mark></label><br>
          <input type="number" name="studentnumber" required placeholder="Student number"><br>
          <label><mark>Password</mark></label><br>
          <input type="password" name="password" required placeholder="Password"><br>
          <label><mark>Confirm password</mark></label><br>
          <input type="password" name="cpassword" required placeholder="Confirm password"><br>
          <label><mark>Email</mark></label><br>
          <input type="email" name="email" required placeholder="Email">
          <input type="checkbox" name="checkbox" id="box"><span id="student">I'm a student</span>
          <button id="submit"><a href="validation.html"><b>Submit</b></a></button>
        </center>
      </div>
    </div>
  </body>
</html>
